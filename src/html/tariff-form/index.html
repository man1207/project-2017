<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body class="page-body">	
		<header class="page-header">
			<div class="page-header__logo-wrapper">
				<div class="page-header__logo"></div>
				<div class="page-header__title">Глобальные настройки</div>
			</div>	
		</header>
		<div class="empty  empty--margin-30"></div>
		<div class="control-wrapper">
			<div class="control-wrapper__select">
				<select class="">
					<option>HP LazerJet PRO MFP M125</option>
					<option>HP LazerJet PRO MFP M125 PCLms (копия)</option>
				</select>
			</div>			
			<div class="btn  btn--color-yellow  control-wrapper__btn  control-wrapper__btn--line-one  control-wrapper__btn--mobile-auto">Обновить</div>
		</div>
		<table class="user-list  user-list--theme-client  user-list--desktop-left">
			<tr>
				<th class="user-list__header">Пользователь</th>
				<th class="user-list__header">
					
				</th>
			</tr>
			<tr>
				<td class="user-list__item">Печать страницы A4 (ч/б)</td>
				<td class="user-list__item">
					<input type="text" class="user-list__text  control-wrapper__text" />
				</td>
			</tr>
			<tr>
				<td class="user-list__item">Печать страницы A4 (цвет)</td>
				<td class="user-list__item">
					<input type="text" class="user-list__text  control-wrapper__text" />
				</td>
			</tr>
			<tr>
				<td class="user-list__item">Печать страницы A3 (ч/б)</td>
				<td class="user-list__item">
					<input type="text" class="user-list__text  control-wrapper__text" />
				</td>
			</tr>
			<tr>
				<td class="user-list__item">Печать страницы A3 (цвет)</td>
				<td class="user-list__item">
					<input type="text" class="user-list__text  control-wrapper__text" />
				</td>
			</tr>
			<tr>
				<td class="user-list__item">Печать страницы другого формата (ч/б)</td>
				<td class="user-list__item">
					<input type="text" class="user-list__text  control-wrapper__text" />
				</td>
			</tr>
			<tr>
				<td class="user-list__item">Печать страницы другого формата (цвет)</td>
				<td class="user-list__item">
					<input type="text" class="user-list__text  control-wrapper__text" />
				</td>
			</tr>
		</table>
		<div class="empty  empty--margin-20"></div>
		<div class="control-wrapper">		
			<div class="btn  btn--color-yellow  control-wrapper__btn  control-wrapper__btn--line-one  control-wrapper__btn--mobile-auto">Сохранить в базе</div>
		</div>
		<div class="empty  empty--margin-20"></div>
	</body>
</html>
